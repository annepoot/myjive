name: myjive-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # python version
  - python=3.10
  # mandatory packages
  - matplotlib
  - numba
  - numpy
  - pandas
  - scikit-sparse>=0.4.12 # provides cholmod library
  - scipy>=1.12 # 1.12.0 provides scipy.sparse.diags_array
  # support packages
  - black # formatting
  - build # for building a package from pyproject.toml
  - grayskull # for automatically generating conda recipes
  - pytest # for testing
  - twine # for pushing built package to pip
